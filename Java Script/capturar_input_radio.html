<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5">

            <!-- inicio Card da esquerda -->
            <div class="col-9 col-lg-6 mt-2">
                <div class="ms-lg-4 altura86vh p-2 background-default border border-1 rounded border-primary">

                    <p class="h1">Qual linguagem?</p>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="language" value="php" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            PHP
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="language" value="Java" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="language" value="Java Script"
                            id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Java Script
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="language" value="C#" id="flexRadioDefault4"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault4">
                            C#
                        </label>
                    </div>

                    <br>

                    <button class="btn btn-primary mb-5" id="btn">Enviar</button>

                    <div style="width: 200px;">
                        <input id="result" type="text" class="form-control">
                    </div>



                </div>

                <script>

                    btn.addEventListener('click', () => {
                        const btn = document.getElementById('btn')
                        let inputResult = document.getElementById('result')

                        let radioOpt = document.getElementsByName('language')
                        let i;
                        let txt = ""

                        for (i = 0; i < radioOpt.length; i++) {
                            if (radioOpt[i].checked) {
                                txt = radioOpt[i].value
                                console.log("O valor selecionado no input radio é: " + txt)
                                inputResult.value = txt;
                            }

                        }
                    });


                </script>

            </div>




            <!-- Inicio Card da direita -->
            <div class="col-6 col-lg-6 mt-2">
                <div class="me-lg-4 altura86vh p-2 background-default border border-1 rounded border-primary">

                   

                </div>
            </div>
        </div>




    </div>




    <!-- Inicio Rodapé -->
    <div class="container-fluid fixed-bottom bg-dark">
        <div class="col-12 card-footer">
            <Footer class="text-center pt-2 pb-2" style="color: aliceblue;" >Exercicios de programação</Footer>
        </div>
    </div>


    <script>

    </script>


</body>

</html>
